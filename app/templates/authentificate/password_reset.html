{{%extends 'base.html'%}}
{{%load static%}}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    {%block content%}
    <form method="post" action="{% url 'reset_password' %}">
        {% csrf_token %}
        {%form.as_p%}
        <button type="submit">Reset</button>
    </form>

    {%endblock%}
</body>
</html>
