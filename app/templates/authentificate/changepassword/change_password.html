{%extends 'base.html'%}
{%load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    {%block content%}
    

 <!---- <form method="post">
    
      {% csrf_token %}
    
      {{ form.as_p }}
    
      <button type="submit">Change Password</button> 
    
    </form> -->

    <section class="container">
      <h1 class="title has-text-centered">Change Password</h1>
      {% if messages %}
      <div class="notification is-danger">
          {% for message in messages %}
              {{ message }}
          {% endfor %}
      </div>
      {% endif %}
      <form method="post" action="{% url 'change_password' %}" class="container" name="ChangePasswordForm">
          {% csrf_token %}
          <div class="field">
              <label class="label">Old Password</label>
              <div class="control has-icons-left">
                  <input class="input is-medium" type="password" placeholder="Old Password" name="old_password">
                  <span class="icon is-small is-left">
                      <ion-icon name="lock-closed"></ion-icon>
                  </span>
              </div>
          </div>
          <div class="field">
              <label class="label">New Password</label>
              <div class="control has-icons-left">
                  <input class="input is-medium" type="password" placeholder="New Password" name="new_password1">
                  <span class="icon is-small is-left">
                      <ion-icon name="lock-closed"></ion-icon>
                  </span>
              </div>
          </div>
          <div class="field">
              <label class="label">Confirm New Password</label>
              <div class="control has-icons-left">
                  <input class="input is-medium" type="password" placeholder="Confirm New Password" name="new_password2">
                  <span class="icon is-small is-left">
                      <ion-icon name="lock-closed"></ion-icon>
                  </span>
              </div>
          </div>
          <div class="field">
              <div class="control">
                  <button type="submit" class="button is-success is-medium">Change Password</button>
              </div>
          </div>
      </form>
  </section>
  
    {% endblock %}
</body>
</html>
