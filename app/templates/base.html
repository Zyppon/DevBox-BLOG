{%load static%}
<html lang="fr">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{%block title%}{%endblock%}Next Media</title>
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/bulma-divider.min.css">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
      
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
            body {font-family: 'Nunito', sans-serif;};
          nav.navbar {
            height: 6rem !important;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06) !important;
          }
          ::-webkit-scrollbar{height:10px;width:10px}::-webkit-scrollbar-track{background:#efefef;border-radius:6px}::-webkit-scrollbar-thumb{background:#d5d5d5;border-radius:6px}::-webkit-scrollbar-thumb:hover{background:#c4c4c4}
        </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href="#">
            <img src="{% static 'images/nextmedia-logo.png' %}" href="{% url 'index' %}" alt="NextMedia" class="principal-logo">
            
            </a>
            <span class="navbar-burger burger" data-target="navbarMenu">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
                <div class=" navbar-item">
                    <div class="control has-icons-left">
                      <input class="input is-squared" type="email" placeholder="Chercher">
                      <span class="icon is-left">
                        <i class="fa fa-search"></i>
                      </span>
                    </div>
              <a href="/" class="navbar-item is-active is-size-5 is-light">
                Accueil
              </a>
              {% if user.is_authenticated %}
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                  <ion-icon name="settings"></ion-icon> Param√®tres
                </a>
                <div class="navbar-dropdown">
                  <a class="navbar-item" href="#">Mon Compte</a>
                  <a class="navbar-item" href="{%url 'add_post'%}">Add Post</a>
                  <a class="navbar-item" href="{%url 'logout'%}">Deconnexion</a>
                </div>
              </div>
 
              {% else %}
              <a href="{% url 'login' %}" class="navbar-item is-size-5">
                Sign In
              </a>
              {% endif %}
              <a class="navbar-item is-size-5">
                Courses
              </a>
            </div>
          </div>
        </div>
      </nav>

    <section class="section">
        <div class="container">
            {%block content%}
            {%endblock%}
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
              &copy; NextMedia Blog. All Rights Reserved.
            </p>
        </div>
    </footer>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }



    });


  </script>
</body>

</html>
