{%load static%}

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title%}Login |{%endblock%}</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/neumorphic-login.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
  </head>

  <body>
    <nav class="navbar">
        <a href="/" class="navbar-item is-active is-size-5">
          < Retour
        </a>
    </nav>
    <section class="hero is-fullheight has-item-centered is-flex is-align-items-center is-justify-content-center">
      <div class="hero-body has-text-centered">
        <div class="login">
          <img class="banner-logo" src="{%static 'images/banner_logo.png'%}">
          <form>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-squared" type="email" placeholder="hello@example.com" autocomplete="username" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-squared" type="password" placeholder="**********" autocomplete="current-password" required />
              </div>
            </div>
            <br />
            <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit">
              Login
            </button>
          </form>
          <br>
          <nav class="level">
            <div class="level-item has-text-centered">
              <div>
                <a href="#">Mot de passe oublié?</a>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                <a href="{% url 'register' %}">Créer un compte</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>
  </body>

</html>
