{%extends 'base.html'%}
{%load static%}
{%block title%}Accueil |{%endblock%}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{%block content%}

{%if user.is_authenticated%}
<div class="typewriter">
    <h1>Bonjour {{user.username}}</h1>
  </div>
{%endif%}

{% for post in posts %}

<h2>{{ post.title }}</h2>

<p>{{ post.content }}</p>

<p>Date posted: {{ post.date_posted }}</p>



{% endfor %}
  
{%endblock%}
